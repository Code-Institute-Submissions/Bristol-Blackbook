{% extends "base.html" %}
{% block content %}

    <h2 class="text-center">Styles</h2>

    {% if session.user|lower == "admin"|lower %}
        <div class="row" style="justify-content: center;">
            <div class="col-sm12 text-center">
                <a href="{{ url_for('add_style') }}" class="btn btn-mdb-color text-shadow">
                    Add Style  <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>
    {% endif %}

    <div class="row">
        {% for style in styles %}
                <div class="col-md-3 col-sm-12">
                    <div class="card card-cascade wider top-margin">
                        <div class="view view-cascade overlay">
                        <div class="card-body card-body-cascade text-center">
                            <a href="{{ url_for('get_style', style_id=style._id) }}">
                                <h4 class="card-title"><strong>{{ style.style_type }}</strong></h4>
                                <h5 class="blue-text pb-2"><strong>#</strong></h5>
                                {% if session.user|lower == "admin"|lower %}
                                    <a href="{{ url_for('edit_style', style_id=style._id) }}" class="btn btn-cyan text-shadow">Edit</a>
                                    <a href="{{ url_for('delete_style', style_id=style._id) }}" class="btn btn-mdb-color text-shadow">Delete</a>
                                {% endif %}
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
        {% endfor %}
    </div>

    <!-- Disqus comments section -->
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = "{{ request.url }}";
            this.page.identifier = "styles";
        };
        
        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://bristol-blackbook.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endblock %}
