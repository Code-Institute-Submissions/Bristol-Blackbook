{% extends "base.html" %}
{% block content %}

    <h2 class="page-title text-center">Add Crew</h2>

    <div class="row border-container">
        <form class="col-sm-12 col-md-8 offset-md-2" method="POST" action="{{ url_for('add_crew') }}">
            <!-- crew name -->
            <div class="row">
                <div class="md-form input-with-pre-icon upload-field" style="margin-top: 25px;">
                    <i class="fas fa-users input-prefix"></i>
                    <input type="text" id="crew_name" name="crew_name"
                        minlength="2" maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="form-control">
                    <label for="crew_name">Crew Name</label>
                </div>
            </div>
            <!-- crew image -->
            <div class="row">
                <div class="md-form input-with-pre-icon upload-field">
                    <i class="fas fa-camera-retro input-prefix"></i>
                    <input type="text" id="crew_image" name="crew_image" class="form-control">
                    <label for="crew_image">Crew Image URL</label>
                </div>
                <small id="image-url-helper" class="form-text text-muted text-center" style="width: 70%; margin: auto;">
                    Please only use direct links to images. You can upload files <a href="https://imgur.com/upload" target="_blank">here</a>.
                    Add a title and post 'To Community', then right click the image and 'copy image address'.
                </small>
            </div>
            <br>
            <!-- submit button -->
            <div class="row" style="justify-content: center;">
                <button type="submit" class="col-sm-4 btn-elegant">
                    Add Crew <i class="fas fa-plus-circle" style="font-size: 90%;"></i>
                </button>
            </div>     
        </form>
    </div>

{% endblock %}
