{% extends "base.html" %}
{% block content %}

    <h1 class="text-center">work</h1>

    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <!-- Card image -->
        <div class="view overlay my-4">
            <img src="{{ work.image_url }}" class="img-fluid" alt="">
            <a href="#">
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>
    
        <h5 class="indigo-text h5 mb-4">Artist: {{ work.artist_name }}</h5>
    
        <p class="card-text">Style: {{ work.style_type }}<br>
            Year Painted: {{ work.year_painted }}</p>
    </div>
{% endblock %}
