{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 text-center">Edit Crew</h3>

    <div class="row">
        <form class="col-sm-12 col-md-8 offset-md-2" method="POST" action="{{ url_for('edit_crew', crew_id=crew._id) }}">
            <div class="card">
                <div class="card-body">
                    <!-- crew name -->
                    <div class="row">
                        <div class="md-form input-with-pre-icon" style="width: 70%; margin: auto; justify-self: start;">
                            <i class="fas fa-user-ninja input-prefix"></i>
                            <input type="text" id="crew_name" name="crew_name" value="{{ crew.crew_name }}"
                                minlength="3" maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="form-control" required>
                            <label for="crew_name">Crew Name</label>
                        </div>
                    </div>
                    <br>
                    <!-- submit button -->
                    <div class="row" style="justify-content: center;">
                        <a href="{{ url_for('get_crews') }}" class="btn btn-mdb-color text-shadow">
                            Cancel <i class="fas fa-window-close" style="font-size: 90%;"></i> </a>
                        <button type="submit" class="col-sm-4 btn-elegant">
                            Update Crew <i class="fas fa-edit" style="font-size: 90%;"></i>
                        </button>
                    </div>
                </div>      
            </div>     
        </form>
    </div>

{% endblock %}
