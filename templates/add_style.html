{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 text-center">New Style</h3>

    <div class="row">
        <form class="col-sm-12 col-md-8 offset-md-2" method="POST" action="{{ url_for('add_style') }}">
            <div class="card">
                <div class="card-body">
                    <!-- style name -->
                    <div class="row">
                        <div class="md-form input-with-pre-icon" style="width: 70%; margin: auto; justify-self: start;">
                            <i class="fas fa-user-ninja input-prefix"></i>
                            <input type="text" id="style_type" name="style_type"
                                minlength="3" maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="form-control">
                            <label for="style_type">Style Type</label>
                        </div>
                    </div>
                    <br>
                    <!-- submit button -->
                    <div class="row" style="justify-content: center;">
                        <button type="submit" class="col-sm-4 btn-elegant">
                            Add Style <i class="fas fa-plus-circle" style="font-size: 90%;"></i>
                        </button>
                    </div>
                </div>      
            </div>     
        </form>
    </div>

{% endblock %}
