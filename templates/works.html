{% extends "base.html" %}
{% block content %}

<h1 class="text-center">Bristol Street Art</h1>
    {% for work in works %}
        <div class="row">
            <div class="col-4">
                <!-- Card Wider -->
                <div class="card card-cascade wider">
                    <!-- Card image -->
                    <div class="view view-cascade overlay">
                            <img class="card-img-top" 
                                src="{{ work.image_url }}" alt="Graffiti Image">
                        <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <!-- Card content -->
                    <div class="card-body card-body-cascade text-center">
                        <!-- Title -->
                        <h4 class="card-title"><strong>{{ work.artist_name }}</strong></h4>
                        <!-- Subtitle -->
                        <h5 class="blue-text pb-2"><strong>{{ work.year_painted }}</strong></h5>
                        <h5 class="blue-text pb-2"><strong>{{ work.style_type }}</strong></h5>
                        <!-- Text -->
                        <p class="card-text">
                            {{ work.submitted_by }}<br>
                            {{ work.submission_date }}<br>
                        </p>               
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
