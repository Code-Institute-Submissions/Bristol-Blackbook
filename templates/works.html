{% extends "base.html" %}
{% block content %}

    <h1 class="text-center">Bristol Street Art</h1>

    <div class="row text-center">
        <div class="card card-cascade wider" style="margin: auto;">
            <div class="row">
                <form class="col-sm-12 col-md-8 offset-md-2" method="POST" 
                    id="search" action="{{ url_for('search') }}">
                    <div class="card">
                        <div class="card-body">
                            <!-- search bar -->
                            <div class="row">
                                <div class="md-form input-with-pre-icon" style="width: 70%; margin: auto; justify-self: start;">
                                    <i class="fas fa-search input-prefix"></i>
                                    <input type="text" name="query" id="query"
                                        minlength="3" maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="form-control">
                                    <label for="query">Search</label>
                                </div>
                            </div>
                            <!-- buttons -->
                            <div class="row" style="justify-content: center;">
                                <a href="{{ url_for('get_works') }}" class="col-md-4 btn btn-sm btn-danger text-shadow">Reset</a>
                                <a type="submit" onclick="document.getElementById('search').submit()" class="col-md-4 btn btn-sm btn-cyan text-shadow">Search</a>
                            </div>
                        </div>      
                    </div>     
                </form>
            </div>
 
            <div class="row">
            {% if works|length > 0 %}
                {% for work in works %}
                    <div class="col-sm-6 col-lg-4">
                        <div class="card card-cascade wider top-margin">
                            <div class="view view-cascade overlay">
                                <img class="card-img-top" 
                                        src="{{ work.image_url }}" alt="Graffiti Image">
                                <a href="{{ url_for('get_work', work_id=work._id) }}">
                                        <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <h2 class="red-text text-center">No Results Found</h2>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
