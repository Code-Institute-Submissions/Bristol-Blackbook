{% extends "base.html" %}
{% block content %}

<h1>Bristol Street Art</h1>
    {% for work in works %}
        <img src="{{ work.image_url }}" style="max-width: 300px;"></img><br>
        {{ work.artist_name }}<br>
        {{ work.year_painted }}<br>
        {{ work.style_type }}<br>
        {{ work.submitted_by }}<br>
        {{ work.submission_date }}<br>
    {% endfor %}
{% endblock %}
