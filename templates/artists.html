{% extends "base.html" %}
{% block content %}

<h1 class="text-center">Artists</h1>

<div class="row" style="justify-content: center;">
    <div class="col-sm12 text-center">
        <a href="{{ url_for('add_artist') }}" class="btn btn-mdb-color text-shadow">
            Add Artist  <i class="fas fa-plus"></i>
        </a>
    </div>
</div>
    {% for artist in artists %}
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div class="card card-cascade wider">
                    <div class="view view-cascade overlay">
                    <div class="card-body card-body-cascade text-center">
                        <h4 class="card-title"><strong>{{ artist.artist_name }}</strong></h4>
                        <h5 class="pb-2"><strong>Crews:</strong></h5>
                        {% for crew in artist.artist_crews %}
                            <h5 class="blue-text pb-2"><strong>{{ crew }}</strong></h5>
                        {% endfor %}
                        {% if session.user|lower == "admin"|lower %}
                            <a href="{{ url_for('edit_artist', artist_id=artist._id) }}" class="btn btn-cyan text-shadow">Edit</a>
                            <a href="{{ url_for('delete_artist', artist_id=artist._id) }}" class="btn btn-mdb-color text-shadow">Delete</a>
                        {% endif %}
                    </div>
                </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
